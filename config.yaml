        imageHeight: 150
      menu:
        main:
          - identifier: search
            name: 🔍搜索
            url: search
            weight: 10
          - identifier: home
            name: 🏠主頁
            url: /
            weight: 20
          - identifier: posts
            name: 📚文章
            url: posts
            weight: 30
          - identifier: archives
            name: ⏱時間軸
            url: archives/
            weight: 40

          

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # description: "这是一个纯粹的博客......"
    author: zhushunshui
    # author: ["Me", "You"] # multiple authors
  
    defaultTheme: auto  # defaultTheme: light or  dark 
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecialistPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false # 隐藏页脚
    ShowWordCounts: true
    VisitCount: true
    
    params:
        math: true

    ShowLastMod: true #显示文章更新时间

    ShowToc: true # 显示目录
    TocOpen: true # 自动展开目录

    busuanzi:
        enable: true
    
    socialIcons:
        - name: github
          url: "https://github.com/zhushunshui95"
          
        - name: RSS
          url: "index.xml"

    # editPost:
