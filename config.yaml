      languageName: "Chinese"
      # contentDir: content/english
      weight: 1
      profileMode:
        enabled: true
        title: (〃'▽'〃)
        subtitle: "🧨驅逐胡虜，恢復中華，立綱陳紀，救濟斯民！</br>👏🏼拯生民於塗炭，復漢官之威儀！</br>👇聯系方式"
